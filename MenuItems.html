<table>
    <tbody ng-repeat="item in foundItem">
            <tr>
               <td><b>( {{item.short_name}} )</b> </td>
               <td>{{item.name}} </td>
               <td><button class="btn btn-primary" ng-click="onRemove({index:$index});">Don't want this one!</button></td>
            </tr>
            <br>
            <tr>
                <td colspan="3"><b>Description :</b> {{item.description}}</td>
            </tr>
        </tbody>

    </table>
